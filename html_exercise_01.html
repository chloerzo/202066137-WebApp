<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Exercises</title>

    <style>
        nav {
            text-align: center;
        }

        img {
            display: block;
            margin: auto;
            width: 300px;
            height: 400px;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <br>

    <div>
        <img src="/Users/chloeo.refuerzo/Desktop/CC14/page1.jpg" alt="Photo of a cheesborgrr">

    </div>

    <br>

    <form>
        <label for="name"><b>Name: </b></label>
        <input type="text" id="name" name="name" required>

        <br>
        <br>

        <label for="pass"><b>Password: </b></label>
        <input type="password" id="pass" name="password" required minlength="8">

        <br>
        <br>

        <label><b>Gender:</b></label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <br>
        <br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the terms and coditions.</label>

        <br>
        <br>

        <input type="submit" value="Submit">

    </form>

    <br>
    <br>


    <table border="1">
        <tr>
            <td><b>Name</b></td>
            <td><b>Age</b></td>
            <td><b>City</b></td>
        </tr>

        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>

        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
    </table>

    <br>
    <br>

    <div>
        <video controls>
            <source src="/Users/chloeo.refuerzo/Desktop/CC14/video1.mp4">
        </video>
    </div>

    <br>
    <br>

    <footer>
        <audio controls>
            <source src="/Users/chloeo.refuerzo/Desktop/CC14/audio1.mp3">
        </audio>
    </footer>

</body>

</html>
